<h3>团队补贴
   <small>Team Expense Calendar</small>
</h3>
<iframe ng-src="{{table.exportUrl}}" style="display:none;"></iframe>
<div class="container-fluid">
   <form role="form" ng-submit="table.exportExcel()" class="form-inline">
      <div class="row panel-heading form-horizontal">
         <div class="form-group pull-right col-sm-2 list-inline panel-heading">
            <button type="submit" class="pull-right btn btn-info">导出Excel</button>
         </div>
         <div class="form-group pull-right list-inline panel-heading">
            <div class="input-group">
               <input type="text" ng-change="table.checkChange()" datepicker-popup="{{table.format}}" ng-model="table.endtime" is-open="table.endopened" datepicker-options="dateOptions" datepicker-mode="enddatemode.mode" ng-required="true" class="form-control"
               />
               <span class="input-group-btn">
                  <button type="button" ng-click="table.endopen($event)" class="btn btn-default">
                     <em class="icon-calendar"></em>
                  </button>
               </span>
            </div>
         </div>
         <div class="form-group pull-right list-inline panel-heading">
            <label class="col-sm-4 control-label">至</label>
         </div>
         <div class="form-group pull-right list-inline panel-heading">
            <div class="input-group">
               <input type="text" ng-change="table.checkChange()" datepicker-popup="{{table.format}}" ng-model="table.starttime" is-open="table.startopened" datepicker-options="dateOptions" datepicker-mode="startdatemode.mode" ng-required="true" class="form-control"
               />
               <span class="input-group-btn">
                  <button type="button" ng-click="table.startopen($event)" class="btn btn-default">
                     <em class="icon-calendar table-responsive b0"></em>
                  </button>
               </span>
            </div>
         </div>
      </div>
   </form>
</div>
<table datatable="ng" dt-options="table.dtOptions" dt-column-defs="table.dtColumnDefs" class="table table-hover">
   <thead class="bg-white">
      <tr>
         <th style="width:80px">
            <strong>ID</strong>
         </th>
         <th>
            <strong>时间</strong>
         </th>
         <th>
            <strong>一级类型</strong>
         </th>
         <th>
            <strong>二级类型</strong>
         </th>
         <th>
            <strong>数量</strong>
         </th>
         <th>
            <strong>支出描述</strong>
         </th>
         <th>
            <strong>总支出(元)</strong>
         </th>
      </tr>
   </thead>
   <tbody>
      <tr ng-repeat="record in table.records">
         <td>{{::record.payment_id}}</td>
         <td>{{::record.add_time|NowTime}}</td>
         <td>{{::record.layout_one_name}}</td>
         <td>{{::record.layout_two_name}}</td>
         <td>{{::record.count}}</td>
         <td>{{::record.reason}}</td>
         <td>{{::record.amount}}</td>
      </tr>
   </tbody>
</table>
